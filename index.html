<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="image-top">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="image-overlay">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <p class="title">Equilibrium #3429</p>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-body">
      <p class="eth"> <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
      <p class="time"> <img src="./images/icon-clock.svg" alt="icon-clock" class="clock"> 3 days left</p>
    </div>
    <hr>
    <p class="footer"> <img src="./images/image-avatar.png" alt="image-avatar" class="avatar"> Creation of 
      <a href="#">Jules Wyvern</a></p>
  </div>
</body>

</html>
